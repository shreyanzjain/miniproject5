<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

</head>

<body onload="popover()">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../KotakLogo.png" alt="" height="30" class="d-inline-block align-text-top"> Resume Analyzer
            </a>
        </div>

    </nav>




    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="#">Resume Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./table.html">Database</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>






    <div class="container">

        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <H5 class="card-title"> Application Form</H5>
                        <form class="row g-3" action="#">

                            <div class="mb-3 ">
                                <label for="exampleName">Name of the Applicant</label>
                                <input type="text" name="name" class="form-control" id="exampleName" aria-describedby="emailHelp" placeholder="Enter name">
                            </div>

                            <div class="mb-3 ">
                                <label for="exampleName">Enter current CGPA</label>
                                <input type="text" name="cgpa" class="form-control" id="exampleName" aria-describedby="emailHelp" placeholder="Enter CGPA">
                            </div>

                            <div class="mb-3">
                                <label for="exampleid">Number of technical skills you posses</label>
                                <input type="number" name="techno" class="form-control" id="exampleid" placeholder="Enter the number of technical skills you posses">
                            </div>

                            <div class="mb-3 ">
                                <label for="exampleName">Enter the technical skills</label>
                                <input type="text" name="technames" class="form-control" id="exampleName" aria-describedby="emailHelp" placeholder="Enter technical skills">
                            </div>

                            <div class="mb-3">
                                <label for="exampleid">Number of soft skills you posses</label>
                                <input type="number" name="softno" class="form-control" id="exampleid" placeholder="Enter the number of soft skills you posses">
                            </div>

                            <div class="mb-3 ">
                                <label for="exampleName">Enter the soft skills</label>
                                <input type="text" name="softnames" class="form-control" id="exampleName" aria-describedby="emailHelp" placeholder="Enter soft skills">
                            </div>

                            <div class="mb-3">
                                <label for="examplesubject">Number of projects you wish to display</label>
                                <select class="form-control" name="projectno" id="examplesubject">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>

                            <div class="mb-3 ">
                                <label for="exampleName">Enter the names of the projects</label>
                                <input type="text" name="projectnames" class="form-control" id="exampleName" aria-describedby="emailHelp" placeholder="Enter name">
                            </div>

                        

                            <button type="button" class="btn btn-lg btn-primary click" data-bs-toggle="popover" title="Submitted" data-bs-content="Your form has been submitted successfully" onclick="clicked()" style="background-color:#153F66;">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <p><tt id="results"></tt></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const instance = axios.create({
            baseURL: 'http://localhost:2000/',
            timeout: 1000,
            headers: {
                'X-Custom-Header': 'foobar'
            }
        });

        function clicked(event) {
            console.log("clicked")

            var x = $("form").serializeArray();
            let format_dict = {}
            $.each(x, function(i, field) {
                format_dict[field.name] = field.value
            });
            // console.log(x)
            console.log(format_dict)



            //---
            instance.post('/registration', format_dict)
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error);
                })

            event.preventDefault()

        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script>
        function popover() {
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
            const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        }
    </script>
</body>

</html>
